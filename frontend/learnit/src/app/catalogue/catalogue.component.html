<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{catalogueTitle}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{catalogueText}}</h6>
        <!-- make catalogue styling here  -->
        <app-course-listing *ngFor="let course of catalogueCourses" [course]="course" [isBought]="isBought">
        </app-course-listing>
    </div>
</div>
